# Production Docker Compose configuration
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: maarifahub-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: maarifahub
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - maarifahub-network
    # Only expose internally, not to host
    expose:
      - "27017"

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maarifahub-backend-prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/maarifahub?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - mongodb
    networks:
      - maarifahub-network
    expose:
      - "5000"
    volumes:
      - ./server/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend App with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://maarifahub.social/api
    container_name: maarifahub-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - maarifahub-network
    volumes:
      # Mount SSL certificates if you have them
      # - ./ssl:/etc/nginx/ssl:ro

  # Optional: Nginx reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: maarifahub-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - maarifahub-network
    profiles:
      - with-proxy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  maarifahub-network:
    driver: bridge
