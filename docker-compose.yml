version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: maarifahub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: maarifahub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - maarifahub-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maarifahub-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:changeme@mongodb:27017/maarifahub?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=https://maarifahub.social
    depends_on:
      - mongodb
    networks:
      - maarifahub-network
    volumes:
      - ./server/logs:/app/logs

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maarifahub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=https://maarifahub.social/api
    depends_on:
      - backend
    networks:
      - maarifahub-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  maarifahub-network:
    driver: bridge
