version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: maarifahub-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-maarifahub}
    ports:
      - "127.0.0.1:27017:27017"  # Only accessible from localhost
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - mongodb_backup:/backup
    networks:
      - maarifahub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: mongod --auth

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maarifahub-backend
    restart: always
    ports:
      - "127.0.0.1:5000:5000"  # Only accessible from localhost (nginx will proxy)
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-5000}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - maarifahub-network
    volumes:
      - ./server/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx serving React app)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: maarifahub-frontend
    restart: always
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - maarifahub-network
    volumes:
      - ./nginx.do.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if using custom certs
      - certbot_data:/var/www/certbot:ro  # For Let's Encrypt
      - certbot_conf:/etc/letsencrypt:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mongodb_backup:
    driver: local
  certbot_data:
    driver: local
  certbot_conf:
    driver: local

networks:
  maarifahub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
