<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2c3e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer gold ring -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#d4a574" stroke-width="40"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="400" cy="400" r="340" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="8">MAARIFAHUB</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" fill="#d4a574" text-anchor="middle" letter-spacing="4">KNOWLEDGE SEEKING</text>
  
  <!-- Open book with circuit design -->
  <g transform="translate(400, 380)">
    <!-- Book pages -->
    <path d="M -80,0 L -80,80 L -5,90 L -5,10 Z" fill="#d4a574" opacity="0.9"/>
    <path d="M 80,0 L 80,80 L 5,90 L 5,10 Z" fill="#d4a574" opacity="0.9"/>
    <path d="M -80,0 L -80,80 L -5,90 L -5,10 Z" fill="none" stroke="#1a1f2e" stroke-width="1"/>
    <path d="M 80,0 L 80,80 L 5,90 L 5,10 Z" fill="none" stroke="#1a1f2e" stroke-width="1"/>
    
    <!-- Circuit tree emerging from book -->
    <line x1="0" y1="10" x2="0" y2="-60" stroke="#d4a574" stroke-width="3"/>
    
    <!-- Branches -->
    <line x1="0" y1="-20" x2="-30" y2="-40" stroke="#d4a574" stroke-width="2"/>
    <line x1="0" y1="-20" x2="30" y2="-40" stroke="#d4a574" stroke-width="2"/>
    <line x1="0" y1="-40" x2="-20" y2="-60" stroke="#d4a574" stroke-width="2"/>
    <line x1="0" y1="-40" x2="20" y2="-60" stroke="#d4a574" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="-30" cy="-40" r="4" fill="#d4a574"/>
    <circle cx="30" cy="-40" r="4" fill="#d4a574"/>
    <circle cx="-20" cy="-60" r="4" fill="#d4a574"/>
    <circle cx="20" cy="-60" r="4" fill="#d4a574"/>
    <circle cx="0" cy="-60" r="4" fill="#d4a574"/>
    
    <!-- Stars around the circuit -->
    <path d="M -40,-70 L -42,-65 L -47,-65 L -43,-62 L -45,-57 L -40,-60 L -35,-57 L -37,-62 L -33,-65 L -38,-65 Z" fill="#d4a574"/>
    <path d="M 40,-70 L 38,-65 L 33,-65 L 37,-62 L 35,-57 L 40,-60 L 45,-57 L 43,-62 L 47,-65 L 42,-65 Z" fill="#d4a574"/>
    <path d="M 0,-80 L -2,-75 L -7,-75 L -3,-72 L -5,-67 L 0,-70 L 5,-67 L 3,-72 L 7,-75 L 2,-75 Z" fill="#d4a574"/>
  </g>
  
  <!-- Compass at bottom -->
  <g transform="translate(400, 560)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#d4a574" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#d4a574" stroke-width="1.5"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#d4a574" stroke-width="1.5"/>
    <text x="0" y="-40" font-family="Arial" font-size="14" fill="#d4a574" text-anchor="middle">W</text>
    <text x="40" y="5" font-family="Arial" font-size="14" fill="#d4a574" text-anchor="middle">E</text>
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#d4a574" text-anchor="middle">S</text>
  </g>
</svg>
